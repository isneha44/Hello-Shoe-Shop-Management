<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloShoe</title>
    <link rel="shortcut icon" type="image/x-icon" href="../logo3.png">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/font-awsome/css/all.min.css">
</head>
<body>
<img src="../logo3.png" class="log">
<section>
    <div id="box">
        <div class="box-x">
            <div>
                <img src="../img/other/login.jpg"/>
            </div>
            <div class="form">
                <h5 id="h5">SIGN IN</h5>
                <div class="col mt-2 ">
                    <label for="user_Name" class="form-label">Name </label>
                    <input id="user_Name" type="text" class="form-control">
                </div>
                <div class="col mt-2">
                    <label for="password" class="form-label">Password </label>
                    <input id="password" name="password" type="password" class="form-control">
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <button id="btnLogin" class="animated-button save mt-3 mb-2 me-2"><span> Submit</span><span class="saveS"></span></button>

                <div class="form-link ms-4">
                    <span>Don't have an account? <a href="../page/register.html" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../assets/jQuery/jquery-3.6.1.min.js"></script>
<script src="../controller/login.js"></script>
<script src="../assets/font-awsome/js/all.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
