            <h1>Customer Form </h1>
            <div class="cusF">
                <div class="box-info">
                    <form id="cusForm">
                        <div class="row g-5 mb-4">
                            <div class="col">
                                <label for="cusId" class="form-label"> Customer code</label>
                                <input id="cusId" name="code" type="text" class="form-control">
                            </div>
                            <div class="col">
                                <label for="cusName" class="form-label">Customer name</label>
                                <input id="cusName" name="name" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row g-5 mb-4">
                            <div class="col">
                                <label for="cusGender" class="form-label">Gender</label>
                                <select id="cusGender" name="gender" class="form-select" aria-label="Default select example">
                                    <option ></option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="contact" class="form-label">Contact Number</label>
                                <input id="contact" name="contact" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row g-5 mb-4">
                            <div class="col">
                                <label for="cusLevel" class="form-label">Level</label>
                                <select id="cusLevel" name="level" class="form-select" aria-label="Default select example">
                                    <option value="NEW">New</option>
                                    <option value="GOLD">Gold</option>
                                    <option value="SILVER">Silver</option>
                                    <option value="BRONZE">Bronze</option>
                                </select></div>
                            <div class="col">
                                <label for="loyaltyPoints" class="form-label">Total points</label>
                                <input id="loyaltyPoints" name="loyaltyPoints" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row  mb-5 border border-dark-subtle">
                            <h6>Address</h6>
                            <div class="col mb-2">
                                <label for="address1" class="form-label">no or name</label>
                                <input id="address1" name="address1" type="text" class="form-control">
                            </div>
                            <div class="col mb-5">
                                <label for="address2" class="form-label">Lane</label>
                                <input id="address2" name="address2" type="text" class="form-control">
                            </div>
                            <div class="col mb-2">
                                <label for="address3" class="form-label">City</label>
                                <input id="address3" name="address3" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row g-5 mb-5">
                            <div class="col">
                                <label for="dob" class="form-label">Date Of Birth</label>
                                <input type="date" id="dob" name="dob" value="2018-07-22" />
                            </div>
                            <div class="col">
                                <label for="loyaltyDate" class="mb-2 w-50 form-label">Join date:</label><br>
                                <input type="date" id="loyaltyDate" name="loyaltyDate" value="2018-07-22" min="2018-01-01"/>
                            </div>
                            <div class="col">
                                <label for="recentPurchaseDate" class="mb-1 form-label">Recent purchased</label>
                                <input type="text" id="recentPurchaseDate" name="recentPurchaseDate" class="form-control">
                            </div>
                        </div>

                        <div class="row g-5 mb-5">
                            <div class="col">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" name="email" class="form-control">
                            </div>
                        </div>

                        <div class="button">
                            <button id="btnSaveC" type="button" class="animated-button save"><span> Save</span><span class="saveS"></span></button>
                            <button id="btnUpdateC" type="button" class="animated-button update"><span>Update</span><span class="updateS"></span></button>
                            <button id="btnDeleteC" type="button" class="animated-button delete"><span>Delete</span><span class="deleteS"></span></button>
                        </div>
                    </form>
                </div>



                <div class="table-data">
                    <div class="box-info-tbl">

                        <div class="input-group">

                            <div class="form-outline" data-mdb-input-init>
                                <input type="search" id="form1" class="form-control" style="width: 300px" placeholder="Search" />
                                <label class="form-label" for="form1"></label>
                            </div>
                            <button type="button" class="btn btn-primary" style="height:20px; position: relative; height: 38px; right: 40px;" data-mdb-ripple-init>
                                <i class="fas fa-search"></i>
                            </button>
                        </div>

                        <table class="table table-bordered table-hover ">
                            <thead class="table-success bg-success">
                            <tr>
                                <th>Customer code</th>
                                <th>Customer Name</th>
                                <th>Customer Address</th>
                                <th>Customer Gender</th>
                                <th>Purchase Date</th>
                                <th>Customer Level</th>
                                <th>Total Point</th>
                                <th>DOB</th>
                                <th>Join_Date</th>
                                <th>Contact No</th>
                                <th>Email</th>

                            </tr>
                            </thead>

                            <tbody id="tblCustomer">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
