            <h1>Supplier Form </h1>
            <div class="cusF">
                <div class="box-info">
                    <form id="supForm">
                        <div class="row g-5 mb-4">
                            <div class="col">
                                <label for="supId" class="form-label"> Supplier code</label>
                                <input id="supId" name="code" type="text" class="form-control">
                            </div>
                            <div class="col">
                                <label for="supName" class="form-label">Supplier name</label>
                                <input id="supName" name="name" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row g-5 mb-5">
                            <div class="col">
                                <label for="contact1" class="form-label">Contact No</label>
                                <input id="contact1" name="contact1" type="text" class="form-control">
                            </div>
                            <div class="col">
                                <label for="contact2" class="form-label">Contact No</label>
                                <input id="contact2" name="contact2" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mt-2   mb-5 border border-dark-subtle">
                            <h6 class="mt-2">Supplier Address</h6>
                            <div class="col mb-2">
                                <label for="address1" class="form-label">no or name</label>
                                <input id="address1" name="address1" type="text" class="form-control">
                            </div>
                            <div class="col mb-5">
                                <label for="address2" class="form-label">Lane</label>
                                <input id="address2" name="address2" type="text" class="form-control">
                            </div>
                            <div class="col mb-2">
                                <label for="address3" class="form-label">City</label>
                                <input id="address3" name="address3" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row g-5 mb-4">
                            <div class="col">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" name="category" class="form-select" aria-label="Default select example">
                                    <option selected></option>
                                    <option value="INTERNATIONAL">International</option>
                                    <option value="LOCAL">Local</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="email" class="form-label">Email</label><br>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                        </div>

                        <div class="button">
                            <button type="button" id="btnSaveS" class="animated-button save"><span> Save</span><span class="saveS"></span></button>
                            <button type="button" id="btnUpdateS" class="animated-button update"><span>Update</span><span class="updateS"></span></button>
                            <button type="button" id="btnDeleteS" class="animated-button delete"><span>Delete</span><span class="deleteS"></span></button>
                        </div>
                    </form>
                </div>



                <div class="table-data">
                    <div class="box-info-tbl">

                        <div class="input-group">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="search" id="form1" class="form-control" style="width: 300px" placeholder="Search" />
                                <label class="form-label" for="form1"></label>
                            </div>
                            <button type="button" class="btn btn-primary" style="height:20px; position: relative; height: 38px; right: 40px;" data-mdb-ripple-init>
                                <i class="fas fa-search"></i>
                            </button>
                        </div>

                        <table class="table table-bordered table-hover ">
                            <thead class="table-success bg-success">

                                <th>Supplier Address</th>
                                <th>Category</th>
                                <th>ContactNo</th>
                                <th>ContactNo</th>
                                <th>Email</th>
                                 </tr>

                            </tbody>
                        </table>
