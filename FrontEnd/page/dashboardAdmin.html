        <i class=''></i>
        <div class="logo-name"><span>HELLO</span>SHOP</div>

      <ul class="side-menu">
        <li class="active"><b><a href="../page/dashboardAdmin.html"><i class='bx bxs-dashboard'></i>Dashboard</a></b></li>
        <li><b><a href="../page/employee.html"><i class='bx bx-user-pin'></i>Employee</a></b></li>
        <li><b><a href="../page/item.html"><i class='bx bxs-objects-vertical-bottom'></i>Stock</a></b></li>
        <li><b><a href="../page/supplier.html"><i class='bx bx-purchase-tag'></i>Supplier</a></b></li>
        <li><b><a href="../page/todayOrder.html"><i class='bx bx-store-alt'></i>Orders</a></b></li>

      </ul>

          <a href="../page/login.html" class="logout">
            <i class='bx bx-log-out-circle'></i>
            Logout
          </a>
        </li>
      </ul>
    </div>
    <!-- End of Sidebar -->

    <div class="content">
      <!-- Navbar -->
      <nav>
        <i class='bx bx-menu' ></i>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search...">
            <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
          </div>
        </form>

        <input type="checkbox" id="theme-toggle" hidden>
        <label for="theme-toggle" class="theme-toggle"></label>

        <a href="#" class="notif">
          <i class='bx bx-bell'></i>
          <span class="count">3</span>
        </a>
        <a href="#" class="profile">
          <img src="../img/other/p1.jpg" height="70" width="70"/>
        </a>
      </nav>
      <!-- End of Navbar -->

      <div class="cusF">

        <ul class="info">
          <li>
            <i class='bx bx-user-circle'></i>
            <h3 id="greeting" class="greeting"> </h3>
          </li>
          <li>
            <i class='bx bx-time-five'></i>
            <form action="#">
              <div class="form-input"  onload="startTime()" >
                <div id="MyClockDisplay" class="clock">
                  <div id="clockDate">
                    <div class="clockDate-wrapper">
                      <div id="clock"></div>
                      <div id="date"></div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </li>
        </ul>

        <ul class="info">
          <li>
            <i class='bx bxs-calendar-check' ></i>
            <span class="text">
						<h3 id="orders"></h3>
						<p>Today Order</p>
					</span>
          </li>
          <li>
            <i class='bx bxs-group' ></i>
            <span class="text">
						<h3 id="expectProfit"></h3>
						<p>Today Order Qty</p>
					</span>
          </li>
          <li>
            <i class='bx bxs-dollar-circle' ></i>
            <span class="text">
						<span>Rs:</span><h3 id="totalPayment" ></h3>
						<p>Today Income</p>
					</span>
          </li>
        </ul>

        <div class="table-data">
          <div class="order">
            <div id="parent">

              <section class="" style="width: 550px; gap: 10px">
                <div class="col cashier" id="dash">
                  <i class='bx bxl-sketch'></i>
                  <p>Top Selling Item:</p>
                  <h2 id="mostSaleN"></h2>
                  <p>Quantity Sold :</p>
                  <h2 id="mostSaleQ"></h2>
                </div>
                <!--<div class="col cashier">
                  <p>Quantity Sold :</p>
                  <h2 id="mostSaleQ"></h2>
                </div>-->
              </section>

              <img id="shoe" src="../img/other/shoebrand.jpg" height="100" width="2000"/>

            </div>
          </div>


          <div class="todo">
            <div class="head">
              <h3>Todos</h3>
              <i class='bx bx-plus' ></i>
              <i class='bx bx-filter' ></i>
            </div>
            <div class="row">
              <input type="text" id="input-box" placeholder="Add your text">
              <button class="btn1" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container" class="todo-list">

            </ul>
          </div>
        </div>
      </div>

    </div>


  </section>
