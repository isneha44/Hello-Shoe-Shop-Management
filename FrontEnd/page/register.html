<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloShoe</title>
    <link rel="shortcut icon" type="image/x-icon" href="../logo3.png">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/font-awsome/css/all.min.css">

</head>
<body>
<img src="../logo3.png" class="log">
<section>
    <div id="box">
        <div class="box-x">
            <div>
                <img src="../img/other/login.jpg"/>
            </div>
            <div class="form">
                <h5 id="h5">SIGN UP</h5>
                <div class="col mt-2 ">
                    <label for="upUser_Name" class="form-label">Name </label>
                    <input id="upUser_Name" type="text" class="form-control">
                </div>
                <div class="col mt-2">
                    <label for="upPassword" class="form-label">Password </label>
                    <input id="upPassword" type="password" class="form-control">
                    <i class='bx bx-hide eye-icon'></i>
                </div>
                <div class="col mt-2">
                    <label for="role_Type" class="form-label">Category</label>
                    <select id="role_Type" name="category" class="form-select" aria-label="Default select example">
                        <option selected></option>
                        <option value="ADMIN">Admin</option>
                        <option value="USER">user</option>
                    </select>
                </div>
                <button id="btnSingUp" class="animated-button save mb-2 me-2"><span> Submit</span><span class="saveS"></span></button>
                <div class="form-link ms-4">
                    <span>Already have an account? <a href="../page/login.html" class="link login-link">Login</a></span>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../assets/jQuery/jquery-3.6.1.min.js"></script>
<script src="../controller/validation/validation.js"></script>
<script src="../controller/login.js"></script>
<script src="../assets/font-awsome/js/all.min.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
