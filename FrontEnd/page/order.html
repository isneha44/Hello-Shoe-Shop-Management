      <div class="cusF">
        <h4>Order Manage</h4>
        <ul id="info">
          <li>

            <div class="row">
              <div class="col">
                <label for="oid" class="form-label">Order ID :</label>
                <input class="form-control form-label" id="oid" name="oid" type="text" readonly>
              </div>
              <div class="col">
                <label class="form-label">Date :</label>
                <input class="form-control" id="oDate" name="date" type="text">
              </div>
              <div class="col">
                <label for="customId" class="form-label">Customer-Id :</label>
                <select id="customId" name="custId" class="form-select" aria-label="Default select example" >
                  <option  value="CUSTOMER_ID">cash</option>
                </select>
                <!--<input id="customId" name="customId" class="form-control" type="text">-->
              </div>
              <div class="col">
                <label for="custName" class="form-label">Customer-Name :</label>
                <input class="form-control" name="customer_name" id="custName" type="text">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="itemId" class="form-label"> Item code</label>
                <input class="form-control" id="itemId" name="code" aria-label="Default select example">
                <!--<select id="itemId" name="code" class="form-select" aria-label="Default select example" >
                  <option  value="ITEM_ID"></option>
                </select>-->
              </div>
              <div class="col">
                <label for="itemName" class="form-label">Item name</label>
                <input id="itemName" name="itemName" type="text" class="form-control">
              </div>
              <div class="col">
                <label for="qprice" class="form-label">Unit Price :</label>
                <input class="form-control" id="qprice" type="text">
              </div>
              <div class="col">
                <label for="qtyH" class="form-label">QtyOnHand :</label>
                <input class="form-control" name="qtyH" id="qtyH" type="text">
              </div>
              <div class="col">
                <label for="qty" class="form-label">Order qty</label>
                <input class="form-control" name="qty" id="qty" min="1" type="number">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="cashierName">Cashier :</label>
                <input class="form-control" name="name" id="cashierName" type="text">
              </div>
              <div class="col">
                <label for="tPoint" class="form-label">Loyalty Point :</label>
                <input class="form-control" name="totalPoints" id="tPoint" type="text">
              </div>
              <div class="col">
                <label for="cusLevel" class="form-label">Level</label>
                <input id="cusLevel" name="level" type="text" class="form-control">
              </div>
              <div class="col">
                <label for="status" class="form-label">status</label>
                <input id="status" type="text" class="form-control" >
              </div>

              <div class="col">
                <button type="button" id="BTN" class="btn btn-primary"><i class="fa fa-shopping-cart">&nbsp;</i>Add To Cart</button>
              </div>
            </div>

          </li>
        </ul>

        <div class="table-data">
          <div class="order">
            <div class="head">
              <h3>Recent Orders</h3>
              <i class='bx bx-search' ></i>
              <i class='bx bx-filter' ></i>
            </div>
            <table>
              <thead>
              <tr>
                <th>Item_code</th>
                <th>Item_Name</th>
                <th>Unit Price</th>
                <th>order qty</th>
                <th>Total</th>
              </tr>
              </thead>
              <tbody id="tblOrder">

              </tbody>
            </table>
          </div>

          <div class="todo-o">

            <div class=" row">
              <label for="payM" class="col-sm-6 col-form-label">Payment Method</label>
              <div class="col">
                <select id="payM" name="paymentMethod" class="form-select" aria-label="Default select example" >
                  <option  value="CASH">Cash</option>
                  <option  value="CARD">Card</option>
                </select>
              </div>
            </div>

            <hr>


            <div class="row">
              <div class="col-sm-8">
                <label for="amount" class="col-sm-2 col-form-label">Amount:</label>
                <input type="text" class="form-control" id="amount">
              </div>
              <div class="col">
                <label for="discount" class="col-sm-2 col-form-label">Discount:</label>
                <input type="text" name="discount" class="form-control" id="discount" value="0">
              </div>
            </div>

            <hr>

            <div class="mb-3 row">
              <label for="total" class="col-sm-2 col-form-label">Total</label>
              <div class="col-sm-9">
                <input type="text" name="total" class="form-control" id="total">
              </div>
            </div>

            <hr>

            <div class="row mb-3">
              <div class="col">
                <label for="cash">Cash :</label>
                <input class="form-control" name="cash" id="cash" type="text">
                <strong class="control-error" id="lblCheck"></strong>
              </div>
              <div class="col">
                <label for="balance">Balance :</label>
                <input class="form-control" id="balance" type="text">
              </div>
            </div>


            <button type="button" id="cardBtn">Card Payment</button>

            <div id="myPopup" class="popup">
              <div class="popup-content">
                <button id="closePopup"><i class='bx bx-x'></i></button>
                <h4 class="mt-8 mb-6">Credit Card Info</h4>
                <div class="todo-o">

                  <div class=" row">
                    <img style="padding: 20px; height: 100px" class="img-responsive cc-img" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                  </div>

                  <hr>

                  <div class="row">
                    <label>Card Number</label>
                    <div class="input-group">
                      <input type="tel" class="form-control" placeholder="Valid Card Number" />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-xs-7 col-md-7">
                      <div class="form-group">
                        <label><span class="hidden-xs">Expiration</span><span class="visible-xs-inline">EXP</span> Date</label>
                        <input type="tel" class="form-control" placeholder="MM / YY" />
                      </div>
                    </div>
                    <div class="col-xs-5 col-md-5 pull-right">
                      <div class="form-group">
                        <label>CV Code</label>
                        <input type="tel" class="form-control" placeholder="CVC" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group">
                        <label>Card Owner</label>
                        <input type="text" class="form-control" placeholder="Card Owner Names" />
                      </div>
                    </div>
                  </div>

                  <button type="button" id="placeBtnC">Place Order</button>


                </div>
              </div>
            </div>


            <button type="button" id="placeBtn">Place Order</button>


          </div>

        </div>
